<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>确认删除</title></head>
<body>
  <h2>你确定要删除 {{ name }} 吗？</h2>
  <p style="color:red;">⚠️ 删除后将 <strong>无法恢复</strong>，请谨慎操作。</p>
  <form method="post" action="{{ url_for('main.perform_delete', name=name) }}">
    <button type="submit">✅ 确认删除</button>
  </form>
  <form method="get" action="{{ url_for('main.index') }}">
    <button type="submit">❌ 取消</button>
  </form>
</body>
</html>
