<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>录入消费/充值记录 - {{ user.name }}</title>
</head>
<body>
  <h1>为客户 {{ user.name }} 录入消费/充值记录</h1>

  <form method="post">
    <label>变动金额 (负数代表消费，正数代表充值)：<br>
      <input type="number" name="change" step="0.01" required>
    </label>
    <br><br>

    <label>备注（更新客户备注）：<br>
      <textarea name="note" rows="4" cols="50">{{ user.note }}</textarea>
    </label>
    <br><br>

    <button type="submit">提交记录</button>
  </form>

  <p>
    <a href="{{ url_for('main.user_detail', name=user.name) }}">返回客户详情</a> |
    <a href="{{ url_for('main.index') }}">返回客户列表</a>
  </p>
</body>
</html>
