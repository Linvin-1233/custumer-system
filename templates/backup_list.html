<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>备份年月列表</title>
</head>
<body>
  <h1>备份年月列表</h1>
  <ul>
    {% if folders %}
      {% for folder in folders %}
        <li><a href="{{ url_for('main.backup_files', year_month=folder) }}">{{ folder }}</a></li>
      {% endfor %}
    {% else %}
      <li>暂无备份文件夹</li>
    {% endif %}
  </ul>
  <p><a href="{{ url_for('main.index') }}">返回客户总览</a></p>
</body>
</html>
